<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>FCC Camper Leaderboard</title>
    <!-- <link href="favicon.ico" rel="icon" type="image/x-icon"> -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>

<body>
  <div id="app"></div>
    <script type="text/babel">

    class Main extends React.Component {

      constructor() {
        console.log("constructor");
        super();
        this.state = {data: []};

      }

      componentDidMount() {
        console.log("componentDidMount");
        const recentUrl = "https://fcctop100.herokuapp.com/api/fccusers/top/recent";
        const request = new XMLHttpRequest();
        request.onreadystatechange = () => {
          if (request.readyState === 4 && request.status === 200) {
            this.setState({data: request.response})
          }
        }
        request.open("GET", recentUrl);
        request.responseType = "json";
        request.send();
      }



      render() {
        console.log("render");
        // console.log(this.state);
        const data = this.state.data;
        // console.log(data);
        return (
          <div className="main">
          <Title />
          <Table data={this.state.data} />
          </div>
        );
      }
    }

    class Table extends React.Component {

      generateHead() {
        console.log("generateHead");
        return (
          <tr>
          <td>#</td>
          <td colSpan='2'>Username</td>
          <td id="topRecent">Top30</td>
          <td id="topAllTime">TopAlltime</td>
          </tr>
        );
      }

      generateRows() {
        console.log("generateRow");
        let rows = [];
        for (let i = 0; i < this.props.data.length; i++) {
          const item = this.props.data[i];
          const username = item.username,
            img = item.img,
            recent = item.recent,
            alltime = item.alltime;

          rows.push(<tr className="table" key={i+1}>
              <td>{i+1}</td>
              <td><img src={img} width='30'/></td>
              <td>{username}</td>
              <td>{recent}</td>
              <td>{alltime}</td>
              </tr>);
        }
        return (
          rows
        );

      }
      render() {
        const head = this.generateHead();
        const rows = this.generateRows();

        return (
          <table className="table">
          <thead>{head}</thead>
          <tbody>{rows}</tbody>
          </table>
        );
      }
    }

    class Title extends React.Component {
      render() {
        return (
          <div className="title">
          Leaderboard
          </div>
        );
      }
    }

    ReactDOM.render(
      <Main />, document.getElementById('app')
    );

    </script>
</body>

</html>
